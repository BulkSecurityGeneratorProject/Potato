
<div *ngIf="customer">
    <h2><span jhiTranslate="putatuApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="putatuApp.customer.coin">Coin</span></dt>
        <dd>
            <span>{{customer.coin}}</span>
        </dd>
        <dt><span jhiTranslate="putatuApp.customer.user">User</span></dt>
        <dd>
            <div *ngIf="customer.user">
                <a [routerLink]="['/user-management', customer.user.login ]" >{{customer.user.login}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="putatuApp.customer.type">Type</span></dt>
        <dd>
            <div *ngIf="customer.type">
                <a [routerLink]="['/customer-type', customer.type.id]">{{customer.type.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
