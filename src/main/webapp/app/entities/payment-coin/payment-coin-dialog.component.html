<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaymentCoinLabel" jhiTranslate="putatuApp.paymentCoin.home.createOrEditLabel">Create or edit a Payment Coin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!paymentCoin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="paymentCoin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.method" for="field_method">Method</label>
            <input type="text" class="form-control" name="method" id="field_method"
                [(ngModel)]="paymentCoin.method" required/>
            <div [hidden]="!(editForm.controls.method?.dirty && editForm.controls.method?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.method?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="paymentCoin.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.coin" for="field_coin">Coin</label>
            <input type="number" class="form-control" name="coin" id="field_coin"
                [(ngModel)]="paymentCoin.coin" required/>
            <div [hidden]="!(editForm.controls.coin?.dirty && editForm.controls.coin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.coin?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.coin?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.money" for="field_money">Money</label>
            <input type="number" class="form-control" name="money" id="field_money"
                [(ngModel)]="paymentCoin.money" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.staff" for="field_staff">Staff</label>
            <select class="form-control" id="field_staff" name="staff" [(ngModel)]="paymentCoin.staffId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="staffOption.id" *ngFor="let staffOption of staff; trackBy: trackStaffById">{{staffOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="putatuApp.paymentCoin.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="paymentCoin.customerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
